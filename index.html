<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<head>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
	<style>
	body 
	{
  		font-family: 'Open Sans', sans-serif;
		font-size: 12px;
	}

	.axis path, .axis line 
	{
  		fill: none;
  		stroke: #000;
		shape-rendering: crispEdges;
	}
	
	.tick line
	{
    	opacity: 0.1;
 	}

	/*.x.axis path 
	{
  		display: none;
	}*/

	.line 
	{
  		fill: none;
  		stroke: steelblue;
  		stroke-width: 1px;
		clip-path: url(#clip);
	}
	
	.overlay
	{
		fill: none;
		pointer-events: all;
	}
	
	.focus circle 
	{
		fill: none;
		stroke: #d62728;
	}
	
	.chart
	{
		font-family: 'Open Sans', sans-serif;
	}
	
	.area 
	{
    	fill: lightsteelblue;
    	stroke-width: 0;
		clip-path: url(#clip);
	}
	
	.brush .extent {
  		stroke: #fff;
  		fill-opacity: .125;
  		shape-rendering: crispEdges;
	}
	
	</style>
</head>
<body>
	<script src="http://d3js.org/d3.v3.js"></script>
	<script>
	// Create a plane to draw the chart
	var margin = {top: 100, right: 80, bottom: 200, left: 80},
    	margin2 = {top: 500, right: 10, bottom: 180, left: 0},
    	 width = 1060 - margin.left - margin.right,
    	height = 700 - margin.top - margin.bottom,
		height2 = 700 - margin2.top - margin2.bottom;

	var parseDate = d3.time.format("%Y-%m-%d %X").parse, // Format for data (it's a function)
		bisectDate = d3.bisector(function(d) { return d.date; }).left,
    	formatValue = d3.format(",.2f"),
    	formatDate = function(d) { return d }; //formatValue(d); };

	var x = d3.time.scale().range([0, width]),
		x2 = d3.time.scale().range([0, width]);

	var y = d3.scale.linear().range([height, 0]),
		y2 = d3.scale.linear().range([height2, 0]);

	var color = d3.scale.category10(); // Construct a new ordinal scale with a range of ten categorical colors

	// Create x axis
	var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .innerTickSize(-height)
    .outerTickSize(0)
    .tickPadding(10),
	
	xAxis2 = d3.svg.axis().scale(x2).orient("bottom");

	// Create y axis
	var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .innerTickSize(-width)
    .outerTickSize(0)
    .tickPadding(10);

	// Add another chart
	var brush = d3.svg.brush()
    .x(x2)
    .on("brush", brushed);

	// Create grids
	var grid = d3.svg.line()
    //.x(function(d) { return xScale(d.x); })
    //.y(function(d) { return yScale(d.y); });

	// Fill space under the graph
	var area = d3.svg.area()
    .x(function(d) { return x(d.date); })
    .y0(height)
    .y1(function(d) { return y(d.Temperature); });

	// Fill space under the 2nd graph
	var area2 = d3.svg.area()
    .x(function(d) { return x2(d.date); })
    .y0(height2)
    .y1(function(d) { return y2(d.Temperature); });

	// Create the lines
	var line = d3.svg.line()
    //.interpolate("basis") // interpolate lines
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.temperature); });

	var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  	.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
	
	// ???????????
	var clip = svg.append("defs").append("clipPath")
    .attr("id", "clip")
  	.append("rect")
    .attr("width", width)
    .attr("height", height);

	var focus2 = svg.append("g")
    .attr("class", "focus")
    .attr("transform", "translate(" + margin.left - 200 + "," + margin.top + ")");

	var context = svg.append("g")
    .attr("class", "context")
    .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

	var info = "http://fulmanski.pl/php/temperature/?login=fulmanp";
	var data = [];

	d3.text(info, function(error, txt) {
  		info = (d3.tsv.parseRows(txt));
		//info.splice(0, 1); // delete <pre> tag
		//console.log(info);
		//console.log((info[0][0]).split(' '));
		
		for (var i in info){
			info[i] = (info[i][0]).split(' ')
			if(info[i][3] == "temperature_281a282306000065")
			{
				//console.log(info[i][0]);
				
				// delete unneeded data 
				info[i].splice(0, 1);
				info[i].splice(2, 1);
				info[i].splice(2, 1);
				info[i].splice(2, 1);
				info[i][0] = info[i][0] + " " + info[i][1]
				info[i].splice(1,1);
				data.push({
					Temperature: info[i][1],
					//close: NaN,
					date: parseDate(info[i][0])
				});
			}
		}
		//console.log(data);
		//data.splice(1,1);
				
		data.sort(function(a, b) {
    		return a.date - b.date;
  		});

		color.domain(d3.keys(data[0]).filter(function(key) { return key !== "date"; }));

		data.forEach(function(d) {
				//console.log(d)
    			//d.date = parseDate(d.date);
				d.close = +d.close;
  			}); 

			var lines = color.domain().map(function(name) {
    			return {
      				name: name,
      				values: data.map(function(d) {
        				return {date: d.date, temperature: +d[name]};
      				})
    			};
  			});

			// Create domains of x and y
			x.domain(d3.extent(data, function(d) { return d.date; }));

  			y.domain([
    			d3.min(lines, function(c) { return d3.min(c.values, function(v) { return v.temperature; })-1; }),
    			d3.max(lines, function(c) { return d3.max(c.values, function(v) { return v.temperature; })+1; })
  			]);

			x2.domain(x.domain());
  			y2.domain(y.domain());

			// Display filled area
			focus2.append("path")
        		.datum(data)
        		.attr("class", "area")
        		.attr("d", area);

			context.append("path")
        		.datum(data)
        		.attr("class", "area")
        		.attr("d", area2);

			context.append("g")
      			.attr("class", "x axis")
      			.attr("transform", "translate(0," + height2 + ")")
      			.call(xAxis2);

			context.append("g")
      			.attr("class", "x brush")
      			.call(brush)
    			.selectAll("rect")
      			.attr("y", -6)
      			.attr("height", height2 + 7);

			// Display x axis
			focus2.append("g")
      			.attr("class", "x axis")
      			.attr("transform", "translate(0," + height + ")")
      			.call(xAxis);

			// Display y axis
			focus2.append("g")
      			.attr("class", "y axis")
      			.call(yAxis)
    			.append("text")
      			.attr("transform", "rotate(-90)")
				.attr("x", 0)
      			.attr("y", 6)
      			.attr("dy", ".71em")
      			.style("text-anchor", "end")

			// Add title
			svg.append("text")
       		 	.attr("x", (width / 2))             
        		.attr("y", 0 - (margin.top / 2))
        		.attr("text-anchor", "middle")  
        		.style("font-size", "30px")
        		//.style("text-decoration", "underline")  
        		.text("Temperature graph");

			// Add x axis label
			svg.append("text")
        		.attr("transform", "translate(" + (width / 2) + " ," + (height + margin.bottom - 130) + ")")
        		.style("text-anchor", "middle")
				.style("font-size", "15px")
        		.text("Date");

			// Add y axis label
 			svg.append("text")
        		.attr("transform", "rotate(-90)")
        		.attr("y", 0 - margin.left)
        		.attr("x",0 - (height / 2))
        		.attr("dy", "1em")
        		.style("text-anchor", "middle")
				.style("font-size", "15px")
        		.text("Temperature (°C)");

			// Create lines
			var chart = svg.selectAll(".chart")
      			.data(lines)
    			.enter().append("g")
      			.attr("class", "chart");

			// Display lines
			chart.append("path")
      			.attr("class", "line")
      			.attr("d", function(d) { return line(d.values); })
      			//.style("stroke", function(d) { return color(d.name); });

			// Add grids to the background
			focus2.append("grid")
      			.data([data])
      			.attr("class", "grid")
      			.attr("d", grid);

			var focus = chart.append("g")
      			.attr("class", "focus")
      			.style("display", "none");

  			focus.append("circle")
      			.attr("r", 4.5);

  			focus.append("text")
      			.attr("x", 10)
      			.attr("dy", ".35em");

 		 	chart.append("rect")
      			.attr("class", "overlay")
      			.attr("width", width)
     			.attr("height", height)
      			.on("mouseover", function() { focus.style("display", null); })
      			.on("mouseout", function() { focus.style("display", "none"); })
      			.on("mousemove", mousemove);

  			function mousemove() {
    			var x0 = x.invert(d3.mouse(this)[0]),
        		i = bisectDate(data, x0, 1),
        		d0 = data[i - 1],
        		d1 = data[i],
        		d = x0 - d0.date > d1.date - x0 ? d1 : d0;

    			focus.attr("transform", "translate(" + x(d.date) + "," + y(d.Temperature) + ")");
				var day = d.date;
    			focus.select("text").text(d.Temperature + " °C"); //text(formatDate(d.date) + " " + d.Temperature + " °C");
  			}

	});
	
	function brushed() {
  		x.domain(brush.empty() ? x2.domain() : brush.extent());
  		focus2.select(".area").attr("d", area);
		svg.select(".line").attr("d", function(d) { return line(d.values); });
  		focus2.select(".x.axis").call(xAxis);
	}

	//console.log(array);
	</script>
	</body>
</html>
